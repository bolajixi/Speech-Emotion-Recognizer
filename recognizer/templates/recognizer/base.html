{% load static %}
{% load cache %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Recognize{% endblock title %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="{% static 'manifest/manifest.json' %}">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" media="all" href="{% static 'css/app.css' %}">
    <script>
    var viewportmeta = document.querySelector('meta[name="viewport"]');
        if (viewportmeta) {
            if (screen.width < 375) {
                var newScale = screen.width / 375;
                viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
            } else {
                viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
            }
        }
    </script>
</head>

<body>
    <div class="page">
        {% cache 3600 header %}
            <div class="header js-header" id="header">
                <div class="header__center center"><button class="header__burger js-header-burger"><span></span></button><a
                        class="header__logo" href="{% url 'recognize:index' %}"><img class="header__pic" src="{% static 'images/recognize/logo.svg' %}"
                            alt="avana"></a>
                    <div class="header__wrap js-header-wrap">
                        <nav class="header__nav">
                            <a class="header__item" href="{% url 'recognize:get_emotion' %}">Upload Recording</a>
                            <a class="header__item" href="{% url 'recognize:privacy' %}">Privacy</a>
                        </nav>
                    </div>
                    <a class="header__btn btn btn_pink" href="{% url 'recognize:get_emotion_rec' %}">Get emotion!</a>
                </div>
                <div class="header__bg js-header-bg"></div>
            </div>
        {% endcache %}
            
            {% block content %}

            {% endblock content %}

        </div>

        {% cache 3600 footer %}
            <div class="footer js-footer">
                <div class="footer__center center">
                    <div class="footer__bottom">
                        <a class="footer__company" href="#">
                            <img style="height:20px;width:20px" class="footer__pic" src="{% static 'images/recognize/heart.svg' %}" alt="">
                        </a>
                        <div class="footer__copyright">Made by Bolaji Olawale with love.</div>
                        <a class="footer__scroll js-link-scroll" href="#header">
                            <div class="footer__icon"><img class="footer__pic" src="{% static 'images/recognize/scroll.svg' %}" alt=""></div>
                            <div class="footer__text">Back to top</div>
                        </a>
                    </div>
                </div>
            </div>
        {% endcache %}
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
</body>

</html>
