{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Recognize{% endblock title %}</title>
    <meta name="description" content="Get user emotion from speech recording">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <link rel="manifest" href="{% static 'manifest/manifest.json' %}">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'recognize:index' %}">Recognize</a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end" id="navcol-1">
                <ul class="navbar-nav text-end ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'recognize:get_emotion_rec' %}">Get emotion!</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock content%}
    </div>
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
